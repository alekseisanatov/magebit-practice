<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magebit</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="page">
    <section class="intro">
        <div class="intro__content">
            <div class="intro__header">
                <div class="intro__logo"></div>
                <nav class="intro__nav">
                    <ul class="intro__links">
                        <li class="intro__link-list"><a href="#" class="intro__link">About</a></li>
                        <li class="intro__link-list"><a href="#" class="intro__link">How it works</a></li>
                        <li class="intro__link-list"><a href="#" class="intro__link">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="intro__main-block">
                <div class="intro__main">
                    <h1 class="intro__title">Subscribe to newsletter</h1>
                    <p class="intro__subtitle">Subscribe to our newsletter and get 10% discount on pineapple glasses.</p>
                    <form class="intro__form" action="#" method="POST" name="intro-form" novalidate>
                        <fieldset class="intro__form_fieldset_text">
                            <input type="email" class="intro__input" placeholder="Type your email address hereâ€¦" required>
                            <button class="intro__input-button" type="submit"><img src="./images/ic_arrow.svg" alt="arrow"></button>
                            <span class="intro__form_error"></span>
                        </fieldset>
                        <fieldset class="intro__form_fieldset_checkbox">
                            <label class="intro__label_type_checkbox">
                                <input id="intro-checkbox" name="terms" type="checkbox" class="input__checkbox" required>
                                <span class="intro__checkbox-true"></span>
                                <span class="intro__label-text">I agree to <a class="intro__label-link" href="#">terms of service</a></span>
                            </label>
                        </fieldset>
                    </form>
                </div>
                <div class="subscribe">
                    <img src="./images/subscribe.svg" alt="Title" class="subscribe__image">
                    <h2 class="subscribe__title">Thanks for subscribing!</h2>
                    <p class="subscribe__subtitle">You have successfully subscribed to our email listing. Check your email for the discount code.</p>
                </div>
                <div class="intro__line"></div>
                <div class="intro__social">
                    <a href="#" class="intro__link-icon intro__link-icon-facebook"></a>
                    <a href="#" class="intro__link-icon intro__link-icon-instagram"></a>
                    <a href="#" class="intro__link-icon intro__link-icon-twitter"></a>
                    <a href="#" class="intro__link-icon intro__link-icon-youtube"></a>
                </div>
            </div>
        </div>
        <div class="intro__image"></div>
    </section>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>

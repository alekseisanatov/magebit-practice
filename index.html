<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magebit</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="page">
    <section class="intro">
        <div class="intro__content">
            <div class="intro__header">
                <img src="./images/logo_pineapple.svg" alt="pineapple" class="intro__logo">
                <nav class="intro__nav">
                    <ul class="intro__links">
                        <li><a href="#" class="intro__link">About</a></li>
                        <li><a href="#" class="intro__link">How it works</a></li>
                        <li><a href="#" class="intro__link">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <h1 class="intro__header">Subscribe to newsletter</h1>
            <p class="intro__subtitle">Subscribe to our newsletter and get 10% discount on pineapple glasses.</p>
            <div class="intro__form"></div>
            <div class="intro__line"></div>
            <div class="intro__social">
                <ul class="intro__icons">
                    <li><a href="#"><img src="./images/ic_facebook.svg" alt="Facebook" class="intro__icon"></a></li>
                    <li><a href="#"><img src="./images/ic%20instagram.svg" alt="Instagram" class="intro__icon"></a></li>
                    <li><a href="#"><img src="./images/ic_twitter.svg" alt="Twitter" class="intro__icon"></a></li>
                    <li><a href="#"><img src="./images/ic%20youtube.svg" alt="Youtube" class="intro__icon"></a></li>
                </ul>
            </div>
        </div>
        <div class="intro__image"></div>
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
